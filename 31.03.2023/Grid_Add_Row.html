<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Add Rows</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-1 border-1 bd-example bd-example-cssgrid">
    <div class="grid text-center">
        <div class="grid text-center" style="--bs-rows: 3; --bs-columns: 3">
            <div>Auto-column</div>
            <div class="g-start-2"  style="grid-row: 2">Auto-column</div>
            <div class="g-start-3"  style="grid-row: 3">Auto-column</div>
            <div class="g-start-4"  style="grid-row: 4">Auto-column</div>
            <div class="g-start-5"  style="grid-row: 5">Auto-column</div>
            <div class="g-start-6"  style="grid-row: 6">Auto-column</div>
            <div class="g-start-7"  style="grid-row: 7">Auto-column</div>
            <div class="g-start-8"  style="grid-row: 8">Auto-column</div>
            <div class="g-start-9"  style="grid-row: 9">Auto-column</div>
            <div class="g-start-10" style="grid-row:10">Auto-column</div>
            <div class="g-start-11" style="grid-row:11">Auto-column</div>
            <div class="g-start-12" style="grid-row:12">Auto-column</div>
        </div>
</body>

</html>
