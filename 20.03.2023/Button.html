<!DOCTYPE html>
<html>
<head>
    <style>
        .button{
            background-color: slateblue;
            border-radius: 3px;
            color:white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button:hover{
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h2>CSS Buttons</h2>
    <Button>Default Button</Button>
    <a href="#" class="button">Link Button</Button></a>
    <button class="button">Button</button>
    <input type="button" class="button" value="Input Button">
</body>
</html>
