<!DOCTYPE html>
<html>
<head>
<style>
p {
  margin: 30px;
  background:#6a5acd;
  border: 1px solid #000000;
  outline: 1px solid #ff6c84;
  outline-offset: 15px;
}
</style>
</head>
<body>

<h2>The outline-offset Property</h2>

<p>This paragraph has an outline of 15px outside the border edge.</p>

</body>
</html>
