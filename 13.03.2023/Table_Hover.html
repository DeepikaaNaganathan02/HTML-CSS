<!DOCTYPE html>
<html>
    <head>
        <Style>
            table{
                border-collapse: collapse;
                width: 100%;
            }
            th,td{
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            tr:hover{background-color: pink;}
        </Style>
    </head>
    <body>
        <h2>Hoverable Table :</h2>
        <p>Move the mouse over the table rows to see the effect.</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            <th>Savings</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>PeterParker</td>
                <td>Mj</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Vk</td>
                <td>Virat</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>Zendaya</td>
                <td>$250</td>
            </tr>
            </table>
    </body>
</html>
