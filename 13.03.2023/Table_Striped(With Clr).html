<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
                width: 100%;
            }
            th,td{
                text-align: left;  
                padding: 8px;
            }
            tr:nth-child(even){background-color: #f2f2f2;}
            th {
                background-color: #04AA6D;
                color: white;
            }
        </style>
    </head>
    <body>
        <h2>Striped Table</h2>
        <p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            <th>Savings</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>PeterParker</td>
                <td>Mj</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Vk</td>
                <td>Virat</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>Zendaya</td>
                <td>$250</td>
            </tr>
            </table>
    </body>
</html>
