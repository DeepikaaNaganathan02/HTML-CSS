<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid #ddd;
                text-align: left;
            }
            table{
                border-collapse: collapse;
                width: 100%;
            }
            th,td{
                padding: 15px;
            }
        </style>
    </head>
        <body>
            <h2>The Padding Property</h2>
            <p>This property adds space between the border and the content in a table.</p>
            <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Savings</th>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>Lois</td>
                    <td>$120</td>
                </tr>
                <tr>
                    <td>PeterParker</td>
                    <td>Mj</td>
                    <td>$150</td>
                </tr>
                <tr>
                    <td>Vk</td>
                    <td>Virat</td>
                    <td>$300</td>
                </tr>
            </table>
        </body>
</html>
