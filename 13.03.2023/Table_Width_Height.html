<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
            }
            table{
                border-collapse: collapse;
                width: 100%; /*Width-50 */
            }
            th{
                 height: 70px; /*no height should be mentioned if width mentioned*/
            }
        </style>
    </head>
    <body>
            <h2>The width and height Properties</h2>
            <p>Set the width of the table, and the height of the table header row:</p>
            <table>
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Savings</th>
                </tr>
                <tr>
                  <td>Peter</td>
                  <td>Griffin</td>
                  <td>$100</td>
                </tr>
                <tr>
                  <td>Lois</td>
                  <td>Griffin</td>
                  <td>$150</td>
                </tr>
                <tr>
                  <td>Vk</td>
                  <td>Virat</td>
                  <td>$300</td>
                </tr>
                <tr>
                  <td>Cleveland</td>
                  <td>Brown</td>
                  <td>$250</td>
                </tr>
              </table>
    </body>
</html>
