<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <h2>Add a Border To a Table:</h2>
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Vk</td>
                <td>Virat</td>
            </tr>
        </table>
    </body>
</html>
